<app-loading *ngIf="loading"></app-loading>

<app-error *ngIf="!loading && error" [message]="errorMessage"></app-error>

<div *ngIf="!loading && !error" class="row">
    <div class="row">
        <div class="col-2">
            <img [src]="artist.images | noImage" alt="La foto del artista" class="img-thumbnail img-circle">
        </div>
        <div class="col">
            <h3>{{ artist.name }}</h3>
            <a [href]="artist.external_urls.spotify" target="_blank">Ir a la página del artista</a>
        </div>
        <div class="col-4 text-right">
            <button class="btn btn-outline-danger" routerLink="/search">Volver, regresar, </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table mt-5">
                <thead class="thead-dark">
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Canción</th>
                        <th>Vista previa</th>
                    </tr>
                </thead>
                <tbody class="tbody-light">
                    <tr *ngFor="let track of topTracks">
                        <td>
                            <img [src]="track.album.images | noImage" class="img-thumb" alt="">
                        </td>
                        <td>{{ track.album.name }}</td>
                        <td>{{ track.name }}</td>
                        <td>
                            <audio [src]="track.preview_url" controls></audio>
                            <!-- <iframe
                            style="border-radius: 12px"
                            [src]="'https://open.spotify.com/embed/track/' + track.id"
                            width="250"
                            height="152"
                            frameBorder="0"
                            allowfullscreen=""
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                            loading="lazy"
                            ></iframe> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
