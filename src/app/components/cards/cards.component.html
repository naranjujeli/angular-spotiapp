<div class="row g-2">   
    <div (click)="openArtist(item)" *ngFor="let item of items" class="card col-4 animated fadeIn puntero">
        <img [src]="item.images | noImage" class="card-img-top" alt="coso">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <span *ngFor="let artist of item.artists" class="badge text-bg-secondary">{{ artist.name }}</span>
        </div>
    </div>
</div>
